<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var now = new Date();
        now.getFullYear(); //年
        now.getMonth(); //月
        now.getDate(); //日
        now.getMinutes();//分
        now.getDay(); //星期几
        now.getHours();//时
        now.getSeconds();//秒
        now.getTime();////时间戳 全世界统一 1970 1.1 0：00：00 到现在的毫秒数

        console.log(new Date(1635334644558)) //时间戳转为时间

        now.toLocaleDateString()
        now.toGMTString()
    </script>
</head>
<body>

</body>
</html>
